<div class="container-fluid d-flex flex-wrap gap-4 my-2">
  <div *ngFor="let headquarter of campus_list" class="card flex-grow-1">
    <div class="card-body">
      <h5 class="card-title">{{headquarter.name}} - {{headquarter.id_sede}}</h5>
      <h6 class="card-subtitle mb-2 text-muted">Cantidad de espacios: {{headquarter.quantity_spaces}}</h6>
      <h6 class="card-subtitle mb-2 text-muted">{{headquarter.address}}</h6>
      <table id="table-user" class="table">
        <thead>
          <tr>
            <th>Lunes</th>
            <th>Martes</th>
            <th>Miércoles</th>
            <th>Jueves</th>
            <th>Viernes</th>
            <th>Sábado</th>
            <th>Domingo</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
      <p class="card-text">{{headquarter.description}}</p>
      <div class="d-flex gap-3">
        <button class="btn btn-outline-primary">Modificar</button>
        <button (click)="showDeleteModal()" class="btn btn-outline-danger">Eliminar</button>
      </div>
    </div>

    <div class="container mt-3">
      <div class="modal fade" id=deleteModal>
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Eliminación de sede</h5>
              <button class="btn btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body" id="modal-body">
              ¿ Está seguro que desea eliminar la sede {{headquarter.name}} ?
            </div>
            <div class="modal-footer">
              <button class="btn btn-danger" (click)="deleteCampus(headquarter.id_sede)">Eliminar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
