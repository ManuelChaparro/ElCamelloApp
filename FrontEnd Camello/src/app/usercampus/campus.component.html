<div id="home" class="d-flex gap-4" style="width: 95vw;">
  <div id="img-home" style="flex-basis: 20%;" class="bg-primary border rounded d-flex justify-content-center">
    <img style="flex-basis: 70%;" src="../../assets/img-stock/LogoElCamello.svg" alt="">
  </div>
  <div style="flex-basis: 80%;">
    <div class="d-flex flex-wrap justify-content-center align-items-center gap-5" >
    <div *ngFor="let headquarter of campus_list" class="card" style="flex-basis: 40%; height: 400px;">
      <div class="card-body d-flex flex-column">
        <h3 style="flex-basis: 10%;">{{headquarter.name}}</h3>
        <h5 style="flex-basis: 10%;">{{headquarter.address}}</h5>
        <h6 style="flex-basis: 10%;">Cantidad de espacios: {{headquarter.quantity_spaces}}</h6>
        <div style="flex-basis: 40%;" class="d-flex gap-2">
          <table class="table">
            <tr><th></th><th>Ma√±ana  /  Tarde</th></tr>
            <tr *ngFor="let schedule of headquarter.schedules"> <th>{{schedule.day}}:</th>   {{schedule.first_open}}-{{schedule.first_close}} / {{schedule.second_open}}-{{schedule.second_close}}</tr>
          </table>
        </div>
      </div>
      <div class="card-footer d-flex gap-2">
        <button class="btn btn-success">Reservar ahora</button>
      </div>
    </div>
  </div>
 </div>
</div>
