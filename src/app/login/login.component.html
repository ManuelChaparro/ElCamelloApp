<div class="container-login">
  <div class="img-login">
    <img class="background" src="../../assets/img-stock/LoginHome.jpg" alt="">
    <img class="logo" src="../../assets/img-stock/LogoElCamello.svg" alt="">
  </div>
  <div class="size-web">
    <div class="container-info">
      <div class="titles-container">
        <label class="title-camello" for="">El Camello <span class="title-coworking">Coworking</span></label>
      </div>
      <label class="title-logininit" for="">Inicio de sesión</label>

      <form class="form" action="">
        <div>
          <label for="email">Correo Electrónico</label>
          <input class="form-control" [(ngModel)]="user" type="email" name="email" placeholder="Ingrese su Email">
        </div>
        <div>
          <label for="email">Contraseña</label>
          <input class="form-control" [(ngModel)]="password" type="password" name="password" placeholder="Ingrese su Contraseña">
        </div>
        <div class="btns-container">
          <button (click)="goToCreateUser()" class="btns btn-register" type="button">Crear cuenta</button>
          <button (click)="validateLogin()" class="btns btn-login" type="submit">Iniciar sesión</button>
        </div>
        <div class="login-media">
          <button class="btn-face btns-media" type="button"><img class="icon-btn" src="../../assets/img-stock/facebook.png" alt="">Iniciar con Facebook</button>
          <button class="btn-google btns-media" type="button"><img class="icon-btn" src="../../assets/img-stock/google.png" alt="">Iniciar con Google</button>
        </div>
        <div class="forget-pass">
          <a href="/recoverPass">¿Olvidaste tu contraseña?</a>
        </div>
      </form>
    </div>
  </div>

</div>
