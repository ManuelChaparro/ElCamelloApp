<div class="container" style="margin-top: 1rem;">
  <div class="d-flex flex-column gap-3">
    <div *ngFor="let stock of stockList" class="card" style="flex-basis: 100%;">
      <div class="card-header">
        <h5>Inventario de la sede: {{stock.name}}</h5>
      </div>
      <div class="card-body d-flex flex-column overflow-auto h-100" style="max-height: 400px;">
        <table class="table">
          <tbody>
            <tr>
              <th>Nombre</th>
              <th>Marca</th>
              <th>Tipo</th>
              <th>Precio</th>
              <th>Eliminar</th>
            </tr>
            <tr *ngFor="let product of stock.listProducts">
              <td>{{product.name}}</td>
              <td>{{product.brand}}</td>
              <td>{{product.type}}</td>
              <td>{{product.price}}</td>
              <td><button #deleteProductBtn [id]="product.id" (click)="confirmDeleteProduct(deleteProductBtn.id)" class="btn btn-close"></button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
