<div id="container">
  <div id="btns-option">
    <button (click)="changePanel(0)">Información Sede</button>
    <button (click)="changePanel(1)">Espacios</button>
  </div>
  <div id="data">
    <div id="info">
      <div class="info-rows">
        <div class="input-containers">
          <label for="campusName">Nombres <span style="display: none; color: red;" id="warn-name">*</span></label>
          <input id="campusName" class="form-control" [(ngModel)]="campusName" type="text" name="name" placeholder="Ingrese el nombre del campus">
        </div>
        <div class="input-containers">
          <label for="">Dirección <span style="display: none; color: red;" id="warn-direction">*</span></label>
          <input id="campusDirection" class="form-control" [(ngModel)]="direction" type="text" name="name" placeholder="Ingrese su dirección">
        </div>
      </div>
      <div class="info-rows">
        <div class="input-containers">
          <label for="">Ciudad <span style="display: none; color: red;" id="warn-city">*</span></label>
          <input id="campusCity" class="form-control" [(ngModel)]="city" type="text" name="name" placeholder="Ingrese la ciudad">
        </div>
        <div class="input-containers">
          <label for="">Departamento <span style="display: none; color: red;" id="warn-department">*</span></label>
          <input id="campusDepartment" class="form-control" [(ngModel)]="department" type="text" name="name" placeholder="Ingrese el departamento">
        </div>
      </div>
      <div class="info-rows">
        <div class="input-containers">
          <label for="">Descripción <span style="display: none; color: red;" id="warn-description">*</span></label>
          <textarea id="campusDescription" class="form-control" style="resize: none" [(ngModel)]="description" type="text" name="name" placeholder="Ingrese la Descripción del campus" name="" id="" cols="30" rows="3"></textarea>
        </div>
        <div class="input-containers">
          <label for="">Horario <span style="display: none; color: red;" id="warn-schedule">*</span></label>
          <select class="form-select" #schedule (change)="changeDay(schedule.value)">
            <option selected>Lunes</option>
            <option>Martes</option>
            <option>Miércoles</option>
            <option>Jueves</option>
            <option>Viernes</option>
            <option>Sábado</option>
            <option>Domingo</option>
          </select>
          <div id="schedule-time">
            <div class="schedule-time-con">
              <label class="h6 text-center" for="">Primer Horario</label>
              <div class="input-schedule">
                <label for="">Apertura</label>
                <input class="form-control" #firstOpen (change)="changeFirstSchedule(firstOpen.value, firstClose.value)" type="time" id="firstOpen" name="firstOpen" required>
                <label for="">Cierre</label>
                <input  class="form-control" #firstClose (change)="changeFirstSchedule(firstOpen.value, firstClose.value)" type="time" id="firstClose" name="firstClose" required>
              </div>
            </div>
            <div class="schedule-time-con">
              <label class="h6 text-center" for="">Segundo Horario</label>
              <div class="input-schedule">
                <label for="">Apertura</label>
                <input class="form-control" #secondOpen (change)="changeSecondSchedule(secondOpen.value, secondClose.value)" type="time" id="secondOpen" name="secondOpen" required>
                <label for="">Cierre</label>
                <input class="form-control" #secondClose (change)="changeSecondSchedule(secondOpen.value, secondClose.value)" type="time" id="secondClose" name="secondClose" required>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="space">
      <div class="space-containers">
        <div class="input-containers">
          <label for="">Nombre <span style="display: none; color: red;" id="warn-space-name">*</span></label>
          <input class="form-control" [(ngModel)]="spaceName" type="text"  placeholder="Ingrese el nombre del producto">
        </div>
        <div class="input-containers col-space">
          <label for="">Descripción <span style="display: none; color: red;" id="warn-space-desc">*</span></label>
          <textarea class="form-control" id="description-space" style="resize: none" [(ngModel)]="spaceDescription" type="text" name="name" placeholder="Ingrese la Descripción del campus" name="" cols="30" rows="4"></textarea>
        </div>
      </div>
      <div class="space-containers">
        <div id="options-obj-space">
          <div class="input-containers px-0">
            <label for="">Qué incluye <span style="display: none; color: red;" id="warn-space-objs">*</span></label>
            <select id="selectObjSpace" class="form-select" #stockOption (change)="setObjsInSpace(stockOption.value)">
              <option selected>Mueble</option>
              <option>Equipo Electrónico</option>
              <option>Herramienta</option>
              <option>Artículo de Oficina</option>
              <option>Otro</option>
            </select>
          </div>
          <div class="input-containers px-0">
            <label for="">Objeto</label>
            <select #selectObj id="objSpaceSelect" class="form-select"></select>
          </div>
          <div class="input-containers px-0">
            <label for="">Añadir</label>
            <button class="btn btn-info" (click)="addObjToSpace(selectObj.value, stockOption.value)"><img src="../../assets/img-stock/addIcon.svg" alt=""></button>
          </div>

        </div>
        <div class="input-containers table-objs">
          <table class="table" id="table-list">
            <thead>
              <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Eliminar</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let objSpace of objsSpace">
                <td>{{ objSpace.id }}</td>
                <td>{{ objSpace.name }}</td>
                <td class="td-img"><button (click)="deleteObjStock(objSpace.id, stockOption.value)" class="btn-table"><img class="btn-table-img" src="../../assets/img-stock/deleteIcon.svg" alt=""></button></td>
              </tr>
            </tbody>
          </table>
        </div>
        <button class="btn btn-primary" (click)="addSpace()">Agregar Espacio</button>
      </div>
      <div class="space-containers">
        <div class="input-containers text-center">
          <h3>Lista de Espacios <span style="display: none; color: red;" id="warn-space-list">*</span></h3>
        </div>
        <div class="input-containers table-objs">
          <table class="table" id="table-list">
            <thead>
              <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Eliminar</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let space of spaces">
                <td>{{ space.id }}</td>
                <td>{{ space.name }}</td>
                <td class="td-img"><button (click)="deleteSpace(space.id, stockOption.value)" class="btn-table"><img class="btn-table-img" src="../../assets/img-stock/deleteIcon.svg" alt=""></button></td>
              </tr>
            </tbody>
          </table>
        </div>
        <button (click)="validationInfo()" class="btn btn-success">Crear Sede</button>
      </div>
    </div>
  </div>
</div>


<div class="container mt-3">
  <div class="modal fade" id=infoModal>
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Información Insuficiente</h5>
          <button class="btn btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="modal-body">

        </div>
      </div>
    </div>
  </div>
</div>
