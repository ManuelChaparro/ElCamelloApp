<div id="container row">

    <h4 style="flex-basis: 50%;">Reservas</h4>
    <div style="flex-basis: 50%;" class="row justify-items-evenly align-items-center gap-3 px-3">
      <button class="btn btn-success col" (click)="cambiarComponente(1)">| Crear Reserva</button>
      <button class="btn btn-dark col" (click)="cambiarComponente(0)">| Ver Reservas</button>
    </div>
  </div>
  <div id="data">

  </div>
</div>
